<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div th:fragment="container-fluid" class="container-fluid">
		<script type="text/javascript">
			$(function() {
				pageQueryParams.index = '[[${pageTools.index}]]';
				pageQueryParams.pageSize = '[[${pageTools.pageSize}]]';
				pageQueryParams.total = '[[${pageTools.total}]]';
				$("#queryBTN").click(function() {
					var dataParams = $("#queryFrom").serialize();
					pageQueryParams.fromQueryData = dataParams;
					
					console.log(JSON.stringify(pageQueryParams))
					render(pageQueryParams); // 渲染页面函数
				});

				$("[data-toggle='popover']").popover();

				initTimePicker();

			});
		</script>
		<h3 class="page-title">客服薪水记录</h3>
		<div class="row">
			<div class="col-md-12">
				<!-- TABLE HOVER -->
				<div class="panel panel-info">
					<form class="form-inline" id="queryFrom">
						<div class="panel-body">
							<div class="form-group col-sm-2">
								<label>销售客服</label>
								<br> 
								<select class="form-control" name="consumeAccountType">
									<option value="" >===销售客服===</option>
									<option th:each="map:${@userContainer.userMap}"
											th:selected="${modifyInfo!=null&&modifyInfo.userId == map.key}" th:value="${map.key}"
											th:text="${map.value}"></option>
								</select>
							</div> 
							<div class="form-group col-sm-2">
								<label>结束日期</label><br>
								<span class="input-group input-append date" datepicker-moth-id="datepickerMoth">
									<input type="text" class="form-control" name="salaryMonth"
                                           placeholder="yyyymm" data-date-format="yyyymm" readonly
                                           th:attr="value=${queryObject.salaryMonth==null?'':queryObject.salaryMonth}">
                                        <span class="input-group-addon add-on">
                                           <i class="glyphicon glyphicon-calendar"></i>
                                        </span>
								 </span>
							</div>	
						</div>
						<div class="panel-body border-up-down">
							<div class="btn-right">
								<div class="btn-group">
									<button id="queryBTN" type="button" class="btn btn-default">
										<i class="fa fa-search"></i>
										查&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;询
									</button>
								</div>
								<div class="btn-group" style="margin: 0px 5px;">
									<a class="btn btn-default"
										th:attr="href='/serverSalary/primaryModalView?modifyModel=serverSalaryAdd&id='"
										data-toggle="modal" data-target="#ModifyModal">
										<span class="fa fa-plus-square"></span>
										&nbsp;添加信息
									</a>
								</div>
							</div>
						</div>
					</form>
					<div class="panel-body table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>编号</th>
									<th>销售客服</th>
									<th>底薪</th>
									<th>业绩提成</th>
									<th>薪水月份</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="obj : ${resultList}">
									<td th:text="${obj.id}"></td>
									<td th:text="${@userContainer.userMap.get(obj.userId)}"></td>
									<td th:text="${#numbers.formatCurrency(obj.salary)}"></td>
									<td th:text="${#numbers.formatCurrency(obj.salesPerformance)}"></td>
									<td th:text="${obj.salaryMonth}"></td>
									<td>
										<div class="btn-group">
											<a class="btn btn-default btn-sm " data-toggle="modal" data-target="#ModifyModal"
												th:attr="href='/serverSalary/primaryModalView?modifyModel=serverSalaryEdit&id='+${obj.id}">
												<span class="glyphicon glyphicon-edit"></span>
												&nbsp;更新
												<i class="icon-star"></i>
											</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="panel-footer">
						<ul class="pagination">

						</ul>
					</div>
				</div>
				<!-- END TABLE HOVER -->
			</div>
		</div>
	</div>
</body>
</html>
