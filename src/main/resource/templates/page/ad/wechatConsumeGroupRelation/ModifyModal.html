<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>test</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body>
	<div th:fragment="dialog-content">
		<script th:inline="javascript">
			/*<![CDATA[*/
			var modifyInfo = /*[[${modifyInfo}]]*/;
			/*]]>*/
			$(function(){
				initTimePicker();
			})
		</script>

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="ModifyModalTitle">编辑微信消费分组信息</h4>
		</div>
		<div class="modal-body">
			<form id="modifyDataFrom" class="form-horizontal" role="form">
				<input id="modifyModel" name="modifyModel" type="hidden"
					th:attr="value=${modifyModel==null}?'':${modifyModel}">
				 
				<div class="form-group">
					<label class="col-sm-2 control-label">分组编号</label>
					<div class="col-sm-10">
						<select class="form-control" name="groupId">
							<option th:each="map:${groupList}" 
									th:selected="${modifyInfo!=null&&modifyInfo.groupId == map.id}" 
								th:value="${map.id}" th:text="${map.groupName}"></option>
						</select> 
					</div>
				</div>  
				<div class="form-group">
					<label class="col-sm-2 control-label">微信号</label>
					<div class="col-sm-10">
						<select class="form-control" name="wechatNo">
							<option th:each="map:${@commonConstants.getDictionarysByKey('wechatAlias')}" 
									th:selected="${modifyInfo!=null&&modifyInfo.wechatNo == map.key}" 
								th:value="${map.key}" th:text="${map.value}"></option>
						</select> 
					</div>
				</div>  
				<div class="form-group">
					<label  class="col-sm-2 control-label">状态</label>
					<div class="col-sm-10">
						<select class="form-control" name="status">
							<option th:each="map:${@commonConstants.getDictionarysByKey('start_stop')}" 
									th:selected="${modifyInfo!=null&&modifyInfo.status == map.key}" 
									th:value="${map.key}" th:text="${map.value}"></option>
						</select> 
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-2 control-label">是否默认</label>
					<div class="col-sm-10">
						<select class="form-control" name="defaultFlag">
							<option th:each="map:${new Object[] {'0', '1'}}" 
									th:selected="${modifyInfo!=null&&modifyInfo.defaultFlag == map}" 
									th:value="${map}" th:text="${map=='1'?'是':'否'}"></option>
						</select> 
					</div>
				</div>
				
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			<button type="button" class="btn btn-primary" id="ModifyModalSubmit">提交</button>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {

		$("#ModifyModal").on("hidden.bs.modal", function() {
			$(this).removeData("bs.modal");
		});

		$('#modifyDataFrom').bootstrapValidator({
			message : '输入无效,请重新输入',
			group : '.form-group',
			trigger : 'keyup focus',
			feedbackIcons : {
				valid : 'glyphicon glyphicon-ok',
				invalid : 'glyphicon glyphicon-remove',
				validating : 'glyphicon glyphicon-refresh'
			},
			fields : { 
				rebate: {
	                message: '金额输入不合法',
	                validators: {
	                    notEmpty: {
	                        message: '金额不能为空'
	                    },
		                regexp: {
	                        regexp: /^(([1-9]\d*)(\.\d{1,2})?)$|^(0\.0?([1-9]\d?))$/,
	                        message: '消费金额不正确'
	                    }
	                }

	            }, 
			}
		});
	});
</script>
</html>
