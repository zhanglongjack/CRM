<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>test</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body>
<div th:fragment="dialog-content">
<script th:inline="javascript">
/*<![CDATA[*/
	//var modifyInfo = /*[[${modifyInfo}]]*/;
/*]]>*/
 
$(function(){
	initTimePicker();
})
</script>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
			&times;
		</button>
		<h4 class="modal-title" id="ModifyModalTitle">
			填写产品采购信息
		</h4>
	</div>
	<div class="modal-body">
		<form id="modifyDataFrom" class="form-horizontal" role="form">
			<input id="modifyId" name="purchaseId" type="hidden" th:attr="value=${modifyInfo==null}?'':${modifyInfo.purchaseId}">
			<input id="oldStatus" name="oldStatus" type="hidden" th:attr="value=${modifyInfo==null}?'':${modifyInfo.status}">
			<input id="modifyModel" name="modifyModel" type="hidden" th:attr="value=${modifyModel==null}?'':${modifyModel}">
			<div class="form-group">
				<label  class="col-sm-2 control-label">存放仓库</label>
				<div class="col-sm-10">
					<select class="form-control" name="depositoryId">
						<option th:each="map:${@commonConstants.getDictionarysByKey('depository_dict')}" 
								th:selected="${modifyInfo!=null&&modifyInfo.depositoryId+'' == map.key}" 
								th:value="${map.key}" th:text="${map.value}"></option>
					</select> 
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">采购产品</label>
				<div class="col-sm-10">
					<select class="form-control" name="productId">
						<option th:each="map:${@commonConstants.getDictionarysByKey('product_dict')}" 
								th:selected="${modifyInfo!=null&&modifyInfo.productId+'' == map.key}" 
								th:value="${map.key}" th:text="${map.value}"></option>
					</select> 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">采购数量</label> 
				<div class="col-sm-10">
					<input type="text" class="form-control"  placeholder="采购数量" name="purchaseNum" 
						th:attr="value=${modifyInfo==null}?'':${modifyInfo.purchaseNum}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">采购总价</label> 
				<div class="col-sm-10">
					<input type="text" class="form-control"  placeholder="采购总价" name="purchasePrice" 
						th:attr="value=${modifyInfo==null}?'':${modifyInfo.purchasePrice}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">单位</label> 
				<div class="col-sm-10">
					<input type="text" class="form-control"  placeholder="单位" name="unit" 
						th:attr="value=${modifyInfo==null}?'':${modifyInfo.unit}">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">采购状态</label>
				<div class="col-sm-10">
					<select class="form-control" name="status">
						<option th:each="map:${@commonConstants.getDictionarysByKey('purchase_status')}" 
								th:selected="${modifyInfo!=null&&modifyInfo.status+'' == map.key}" 
								th:value="${map.key}" th:text="${map.value}"></option>
					</select> 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">采购日期</label>
				<div class="col-sm-10">
					<span class="input-group input-append date" datepicker-flag="datepicker">
						<input readonly type="text" class="form-control" name="purchaseDatetime" placeholder="yyyymmdd"
							data-date-format="yyyymmdd"
							th:attr="value=${modifyInfo==null}?${#dates.format(#dates.createNow(), 'yyyyMMdd')}:${modifyInfo.purchaseDatetime}">
						<span class="input-group-addon add-on">
							<i class="glyphicon glyphicon-calendar"></i>
						</span>
					</span>
				</div>
			</div>
			
			
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">关闭
		</button>
		<button type="button" class="btn btn-primary" id="ModifyModalSubmit">
			提交
		</button>
	</div>
</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		
		$("#ModifyModal").on("hidden.bs.modal", function() {  
		    $(this).removeData("bs.modal");  
		}); 
		
	    $('#modifyDataFrom').bootstrapValidator({
	        message: '输入无效,请重新输入',
	        group:'.form-group',
	        trigger: 'keyup focus',
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {
	        	productName: {
	                message: '总金额不合法',
	                validators: {
	                    numeric: {message: '总金额只能输入数字'}
	                }
	            }
	        }
	    });
	});
</script>
</html>
