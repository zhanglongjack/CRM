<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>test</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body>
<div th:fragment="dialog-content">
<script th:inline="javascript">
/*<![CDATA[*/
	//var modifyInfo = /*[[${modifyInfo}]]*/;
/*]]>*/
 
$(function(){
	initTimePicker();
})
</script>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
			&times;
		</button>
		<h4 class="modal-title" id="ModifyModalTitle">
			填写域名信息
		</h4>
	</div>
	<div class="modal-body">
		<form id="modifyDataFrom" class="form-horizontal" role="form">
			<input id="modifyId" name="id" type="hidden" th:attr="value=${modifyInfo==null}?'':${modifyInfo.id}">
			<input id="modifyModel" name="modifyModel" type="hidden" th:attr="value=${modifyModel==null}?'':${modifyModel}">
			<div class="form-group">
				<label class="col-sm-2 control-label">微信号</label> 
				<div class="col-sm-10">
					<input type="text" class="form-control"  placeholder="微信号" name="wechatNo" 
						th:attr="value=${modifyInfo==null}?'':${modifyInfo.wechatNo}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">推广站</label> 
				<div class="col-sm-10">
					<input type="text" class="form-control"  placeholder="推广站" name="hostName" 
						th:attr="value=${modifyInfo==null}?'':${modifyInfo.hostName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">生效状态</label> 
				<div class="col-sm-10">
					<select class="form-control" name="status">
						<option th:selected="${modifyInfo!=null&&modifyInfo.status == '1'}" value="1">有效</option>
						<option th:selected="${modifyInfo!=null&&modifyInfo.status == '0'}" value="0">无效</option>
					</select>
				</div>
			</div> 
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">关闭
		</button>
		<button type="button" class="btn btn-primary" id="ModifyModalSubmit">
			提交
		</button>
	</div>
</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		
		$("#ModifyModal").on("hidden.bs.modal", function() {  
		    $(this).removeData("bs.modal");  
		}); 
		
	    $('#modifyDataFrom').bootstrapValidator({
	        message: '输入无效,请重新输入',
	        group:'.form-group',
	        trigger: 'keyup focus',
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {

	        }
	    });
	});
</script>
</html>
